<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April 2025 Calendar & To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>April 2025 Calendar & To-Do List</h1>
    </header>
    <main>
        <section class="calendar-section">
            <table>
                <caption>April 2025</caption>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td class="empty"></td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                    </tr>
                    <tr>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                    </tr>
                    <tr>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td class="empty"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="form-section">
            <h2>Add a Task</h2>
            <form>
                <label for="task">Task Description:</label>
                <input type="text" id="task" required>

                <label for="date">Select Date:</label>
                <input type="date" id="date" required>

                <label for="priority">Priority Level:</label>
                <select id="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <fieldset>
                    <legend>Category:</legend>
                    <input type="radio" id="work" name="category" value="Work">
                    <label for="work">Work</label>
                    <input type="radio" id="personal" name="category" value="Personal">
                    <label for="personal">Personal</label>
                    <input type="radio" id="shopping" name="category" value="Shopping">
                    <label for="shopping">Shopping</label>
                </fieldset>

                <label for="completed">
                    <input type="checkbox" id="completed" name="completed"> Task Completed
                </label>

                <button type="submit">Add Task</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
